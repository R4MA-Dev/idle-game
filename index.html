<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/idle_game_icon.png">
    <meta charset="utf-8" />
    <title>Idle Game</title>
</head>

<body>
    <main>
    </main>
    <section>
        <div id="buttons-upgrade">
            <button class="btn-upgrade" id="buyAutoDMG" disabled>Buy Auto-Damage - <span id="costAutoDmg">$50</span></button>
            <span id="warning">
                You have to reach level 5 to buy auto-damage
            </span>
            <br>
            <button class="btn-upgrade" id="buyAutoDPS" disabled>Increase Auto-Damage DPS - <span id="costAutoDps">$50</span></button>
            <span id="warning">
                You need auto-damage for this action
            </span>
        </div>

        <div id="buttons-game">
            <button class="btn-game"><img src="assets/img/save.svg">Save Game</button>
            <button class="btn-game"><img src="assets/img/reload.svg">Reload Game</button>
            <button class="btn-game"><img src="assets/img/quit.svg">Quit Game</button>
        </div>

        <div id="statistics">
            <p id="money"></p>
            <p id="dmg"></p>
            <p id="level"></p>
            <p id="auto-damage"></p>
            <p id="auto-damage-dps"></p>
        </div>
    </section>
    
    <script src="js/sketch.js" type="module"></script>
</body>

</html>
